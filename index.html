<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Uhr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="continer">
        <h2>Digital Uhr</h2>
        <div class="containte">
            <div class="subcontainte">
                <span class="stunde">00</span>
                <span class="text">stunde</span>
            </div>
            <div class="subcontainte">
                <span class="minute">00</span>
                <span class="text">minuten</span>
            </div>
            <div class="subcontainte">
                <span class="sekunde">00</span>
                <span class="text">sekunden</span>
            </div>
            <div class="pmam">
                <span>am</span>
            </div>
        </div>
     
    </div>
    <script src="script.js"></script>
</body>
</html>
